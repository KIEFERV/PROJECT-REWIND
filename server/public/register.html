<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>

  <link rel="stylesheet" href="style.css" />
</head>

<body class="centered-page">
  <main class="wrapper" role="main">
    <form id="registerForm" action="#" method="post" novalidate>
      <h1>Sign Up</h1>

      <div class="input-box">
        <input id="email" name="email" type="email" placeholder="Email" autocomplete="email" required />
      </div>

      <div class="input-box">
        <input id="username" name="username" type="text" placeholder="Username" autocomplete="username" required />
      </div>

      <div class="input-box">
        <input id="password" name="password" type="password" placeholder="Password" autocomplete="new-password" required />
      </div>

      <div class="input-box">
        <input id="confirmPassword" name="confirmPassword" type="password" placeholder="Confirm Password" autocomplete="new-password" required />
      </div>

      <div class="remember-forgot" style="justify-content:flex-start;">
        <label><input type="checkbox" id="terms" name="terms" required /> I agree to the <a href="#">terms &amp; conditions</a></label>
      </div>

      <button type="submit" class="btn btn-primary">Create Account</button>

      <div class="register-link" style="text-align:center; margin-top:16px;">
        <p>Already have an account? <a href="index.html">Back to Login</a></p>
      </div>
    </form>
  </main>
  <script>
document.getElementById("registerForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const email = document.getElementById("email").value.trim();
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value;
  const confirm = document.getElementById("confirmPassword").value;

  if (password !== confirm) return alert("Passwords do not match.");

  try {
    const res = await fetch("/api/register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, username, password })
    });

    const data = await res.json();
    if (!res.ok || !data.ok) throw new Error(data.message || "Register failed");

    alert("Account created! Please login.");
    window.location.href = "index.html";
  } catch (err) {
    alert(err.message);
  }
});
</script>
</body>
</html>
