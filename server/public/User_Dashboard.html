<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Dashboard</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="dashboard.css" />
</head>

<body>
  <header class="topbar">
    <div class="brand">
      <span class="brand-main">Project</span>
      <span class="brand-accent">Rewind</span>
    </div>

    <nav class="topbar-actions" aria-label="Dashboard actions">
      <a class="topbar-link" href="index.html">Logout</a>
    </nav>
  </header>

  <main class="dashboard" role="main">
    <section class="panel">
      <div class="panel-header">
        <h1>Your Lobbies</h1>
        <p class="muted">View the lobbies youâ€™re in, browse others, or create a new one.</p>
      </div>

      <div class="table-wrap" aria-label="User lobbies table">
        <table class="glass-table">
          <thead>
            <tr>
              <th>Lobby Name</th>
              <th>Date</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody>
            <!-- Replace later with API data -->
            <tr>
              <td>Example Lobby</td>
              <td>TBD</td>
              <td>Example description goes here.</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="dashboard-buttons">
        <a class="btn btn-primary" href="view_lobby.html">Browse</a>
        <a class="btn btn-secondary" href="Lobby.html">Create</a>
        <!-- When you add your Private Lobby page later -->
        <!-- <a class="btn btn-secondary" href="private_lobby.html">Private Lobby</a> -->
      </div>
    </section>

    <aside class="panel panel-small" aria-label="Send message panel">
      <div class="panel-header">
        <h2>Send Message</h2>
        <p class="muted">Send a quick message to the lobby/chat system.</p>
      </div>

      <form id="messageForm" action="#" method="post" novalidate>
        <div class="field">
          <label for="senderName">Your Name</label>
          <input id="senderName" name="senderName" type="text" placeholder="Your Name" required />
        </div>

        <div class="field">
          <label for="messageContent">Message</label>
          <textarea id="messageContent" name="messageContent" rows="5" placeholder="Type your message here..." required></textarea>
        </div>

        <button class="btn btn-primary" type="submit">Send Message</button>
      </form>
    </aside>
  </main>
</body>
</html>
